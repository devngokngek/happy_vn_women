<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Chúc Mừng 20/10</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- PHONG THƯ -->
  <div class="envelope-container">
    <!-- HỘP QUÀ -->
    <div class="gift-box" id="gift" onclick="openGift()">
      <div class="ribbon"></div>
    </div>

    <div class="envelope" id="envelope" style="display:none;">
      <div class="body"></div>
      <div class="top-flap"></div>
      <button class="btn-2010" onclick="openCard()">20-10</button>
      <div class="envelope-decoration" id="decoration"></div>
    </div>

  </div>

  <!-- THIỆP -->
  <div class="card-container" id="card">
    <div class="card-book">
      <!-- VƯỜN HOA BÊN TRÁI -->
      <div class="page-left">
        <div class="garden-background"></div>

        <!-- Các loại hoa -->
        <div class="garden-flower flower-large">🌹</div>
        <div class="garden-flower flower-medium">🌺</div>
        <div class="garden-flower flower-small">🌼</div>
        <div class="garden-flower flower-tulip">🌷</div>
        <div class="garden-flower flower-sunflower">🌻</div>
        <div class="garden-flower flower-lily">💮</div>

        <!-- Lá cây -->
        <div class="leaf leaf-1">🍃</div>
        <div class="leaf leaf-2">🍃</div>
        <div class="leaf leaf-3">🍃</div>

        <!-- Bướm -->
        <div class="butterfly butterfly-1">🦋</div>
        <div class="butterfly butterfly-2">🦋</div>

        <!-- Ông mặt trời -->
        <div class="sun">☀️</div>

        <!-- Cỏ -->
        <div class="grass"></div>

        <!-- Tiêu đề -->
        <h1 class="garden-title">Chúc Mừng 20-10</h1>
        <p class="garden-subtitle"><b>Gửi:</b> Những người phụ nữ tuyệt vời!</p>
      </div>

      <div class="page-right">
        <h2>💖 Happy Vietnamese Women's Day 💖</h2>
        <div class="typing" id="message"></div>
        <div class="signature" id="signature">Thân gửi: <b>Xuân Tiến</b></div>
      </div>
    </div>

    <button class="close-btn" onclick="closeCard()">
      <i class="fas fa-times"></i>
    </button>

    <button class="music-control" id="musicControl">
      <i class="fas fa-volume-up"></i>
    </button>
  </div>

  <!-- Nhạc nền -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    function openGift() {
      let gift = document.getElementById('gift');
      gift.classList.add('hidden');
      setTimeout(() => {
        gift.style.display = 'none';
        document.getElementById('envelope').style.display = 'block';
      }, 1000); // 1s sau thì hiện phong thư
    }

    const text = "Chúc cô gái của tôi luôn rạng rỡ, xinh đẹp và hạnh phúc.\n"
      + "Mong rằng mỗi ngày trôi qua với bạn đều là niềm vui, tình yêu thương và sự thành công.\n"
      + "Cảm ơn bạn vì đã làm cho cuộc sống này thêm phần ý nghĩa 💐\n"
      + "Hôm nay là ngày của bạn đó nha...!\n";

    // Tạo hiệu ứng trang trí cho phong thư
    function createEnvelopeDecorations() {
      const decoration = document.getElementById('decoration');

      // Thêm trái tim nhỏ
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement('div');
        heart.classList.add('decoration-heart');
        heart.innerHTML = '❤';
        heart.style.left = Math.random() * 90 + 5 + '%';
        heart.style.top = Math.random() * 90 + 5 + '%';
        heart.style.animationDelay = Math.random() * 4 + 's';
        heart.style.fontSize = (10 + Math.random() * 15) + 'px';
        decoration.appendChild(heart);
      }

      // Thêm hiệu ứng lấp lánh
      for (let i = 0; i < 15; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        decoration.appendChild(sparkle);
      }
    }

    function openCard() {
      document.getElementById('envelope').classList.add('open');

      setTimeout(() => {
        document.querySelector('.envelope-container').style.display = 'none';
        document.getElementById('card').style.display = 'flex';
        // KHÔNG gọi lại nhạc ở đây nữa
        typeText();
        createFlowers();
        createHearts();
        createMusicNotes();
      }, 1200);
    }


    function closeCard() {
      document.getElementById('card').style.display = 'none';
      document.querySelector('.envelope-container').style.display = 'flex';
      document.getElementById('envelope').classList.remove('open');
      document.getElementById('bg-music').pause();
      document.getElementById('bg-music').currentTime = 0;

      // Reset nội dung
      document.getElementById("message").innerHTML = "";
      document.getElementById("signature").style.display = 'none';
      i = 0;
    }

    let i = 0;
    function typeText() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 55);
      } else {
        document.getElementById("signature").style.display = 'block';
      }
    }

    // tạo hoa rơi
    function createFlowers() {
      setInterval(() => {
        let flower = document.createElement("div");
        flower.classList.add("flower");
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = 6 + Math.random() * 4 + "s";
        flower.innerHTML = "🌸";
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 10000);
      }, 800);
    }

    // tạo tim bay
    function createHearts() {
      setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        heart.innerHTML = "❤️";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 1200);
    }

    // tạo nốt nhạc bay
    function createMusicNotes() {
      setInterval(() => {
        let note = document.createElement("div");
        note.classList.add("music-note");
        note.style.left = Math.random() * 100 + "vw";
        note.style.animationDuration = 5 + Math.random() * 5 + "s";
        note.innerHTML = "♪";
        document.body.appendChild(note);
        setTimeout(() => note.remove(), 8000);
      }, 1500);
    }

    // Điều khiển nhạc
    function openGift() {
      let gift = document.getElementById('gift');
      gift.classList.add('hidden');

      setTimeout(() => {
        gift.style.display = 'none';
        document.getElementById('envelope').style.display = 'block';
        document.getElementById('bg-music').play();
      }, 1500); // 1s sau thì hiện phong thư
      let music = document.getElementById('bg-music');
      music.playbackRate = 1.2; // 1.0 = bình thường, 2.0 = gấp đôi
      music.play();
    }

    document.getElementById('musicControl').addEventListener('click', function () {
      const music = document.getElementById('bg-music');
      const icon = this.querySelector('i');

      if (music.paused) {
        music.play();
        icon.classList.remove('fa-volume-mute');
        icon.classList.add('fa-volume-up');
      } else {
        music.pause();
        icon.classList.remove('fa-volume-up');
        icon.classList.add('fa-volume-mute');
      }
    });

    // Khởi tạo
    document.addEventListener('DOMContentLoaded', function () {
      createEnvelopeDecorations();

      // Tự động phát nhạc sau 2 giây (yêu cầu tương tác người dùng)
      setTimeout(() => {
        document.getElementById('bg-music').play().catch(e => {
          console.log("Tự động phát nhạc bị chặn, cần người dùng tương tác");
        });
      }, 2000);
    });
  </script>

</body>

</html>
