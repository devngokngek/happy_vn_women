<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Chúc Mừng 20/10</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="envelope-container">
    <!-- Hộp quà -->
    <div class="gift-box" id="gift" onclick="openGift()">
      <div class="ribbon"></div>
    </div>
    <div class="view-counter-box" id="viewCounter" style="display:none; margin-bottom: 50px; color: black;">
      <i class="fas fa-eye"></i>
      <span id="views">0</span>
    </div>
    <!-- Phong bì -->
    <div class="envelope" id="envelope" style="display:none;">
      <div class="body"></div>
      <div class="top-flap"></div>
      <button class="btn-2010" onclick="openCard()">20-10</button>
      <div class="envelope-decoration" id="decoration"></div>
    </div>

    <!-- View counter -->

  </div>


  <!-- THIỆP -->
  <div class="card-container" id="card">
    <div class="card-book">
      <!-- VƯỜN HOA BÊN TRÁI -->
      <div class="page-left">
        <div class="garden-background"></div>
        <!-- Đặt trong page-left -->
        <style>
          .envelope-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
          }

          /* View counter mới đẹp hơn */
          .view-counter-box {
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 8px 16px;
            border-radius: 30px;
            box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease;
          }

          /* Khi hiện ra */
          .view-counter-box.show {
            opacity: 1;
            transform: translateY(0);
          }

          /* Icon mắt nhấp nháy */
          .view-counter-box i {
            color: #fff;
            animation: pulseEye 1.5s infinite;
          }

          @keyframes pulseEye {

            0%,
            100% {
              transform: scale(1);
              opacity: 0.7;
            }

            50% {
              transform: scale(1.2);
              opacity: 1;
            }
          }
        </style>


        <!-- Các loại hoa -->
        <div class="garden-flower flower-large">🌹</div>
        <div class="garden-flower flower-medium">🌺</div>
        <div class="garden-flower flower-small">🌼</div>
        <div class="garden-flower flower-tulip">🌷</div>
        <div class="garden-flower flower-sunflower">🌻</div>
        <div class="garden-flower flower-lily">💮</div>

        <!-- Lá cây -->
        <div class="leaf leaf-1">🍃</div>
        <div class="leaf leaf-2">🍃</div>
        <div class="leaf leaf-3">🍃</div>

        <!-- Bướm -->
        <div class="butterfly butterfly-1">🦋</div>
        <div class="butterfly butterfly-2">🦋</div>

        <!-- Ông mặt trời -->
        <div class="sun">☀️</div>

        <!-- Cỏ -->
        <div class="grass"></div>

        <!-- Tiêu đề -->
        <h1 class="garden-title">Chúc Mừng 20-10</h1>
        <p class="garden-subtitle"><b>Gửi:</b> Những người phụ nữ tuyệt vời!</p>
      </div>

      <div class="page-right">
        <h2>💖 Happy Vietnamese Women's Day 💖</h2>
        <div class="typing" id="message"></div>
        <div class="signature" id="signature">Thân gửi: <b>Xuân Tiến</b></div>
      </div>
    </div>

    <button class="close-btn" onclick="closeCard()">
      <i class="fas fa-times"></i>
    </button>

    <button class="music-control" id="musicControl">
      <i class="fas fa-volume-up"></i>
    </button>
  </div>

  <!-- Nhạc nền -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <script src="main.js"></script>
  <script>
    const endpoint = "https://json.extendsclass.com/bin/423b92a8855e";
    let currentViews = 0;

    async function loadViews() {
      try {
        const res = await fetch(endpoint, { cache: "no-store" });
        const data = await res.json();
        currentViews = Number(data.views) || 0;

        // Hiển thị ban đầu
        updateViewDisplay();
      } catch (err) {
        console.error("Lỗi:", err);
        document.getElementById("views").textContent = "❌";
      }
    }

    function updateViewDisplay() {
      document.getElementById("views").textContent = currentViews.toLocaleString("vi-VN");
      const viewBox = document.getElementById("viewCounter");
      viewBox.style.display = "inline-flex";
      setTimeout(() => viewBox.classList.add("show"), 50);
    }

    function openGift() {
      document.getElementById("gift").style.display = "none";
      document.getElementById("envelope").style.display = "block";

      currentViews += 1;
      const request = new XMLHttpRequest();
      request.open("PUT", "https://json.extendsclass.com/bin/423b92a8855e", true);
      request.setRequestHeader("Security-key", "2010vn");
      request.onreadystatechange = () => {
      };

      const dataToSend = { views: currentViews };
      request.send(JSON.stringify(dataToSend));


      updateViewDisplay();
    }

    loadViews();

  </script>




</body>

</html>
